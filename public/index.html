<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Inline&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css">
    

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- App JS -->
    <script type ="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/tweetBehaviour.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo">tweeter</span>
      <div class = "newTweetPrompt">
        <span><strong>Write</strong> &nbsp;a new tweet</span>
        <span class = "arrows"><i class="fas fa-angle-double-down"></i></span>
    </div>
    </nav>

    <header class = "site-header">
      <div class = "profile">
          <img src="/images/profile-hex.png"> 
      </div>
      <div class = "profile name">
          <h2>Your Name</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form method= "POST" action="./tweets">
        <textarea id="tweet-text" name="text" placeholder="What are you humming about?"></textarea>
        <footer>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </footer>
      </form>
      <div class="tweet-container">
        <article name = "tweet">
          <header>username</header>
          tweet
          <footer>date content  
            <div class = "icons">
              <i class="fas fa-flag"></i> 
              <i class="fas fa-retweet"></i> 
              <i class="fas fa-heart"></i> 
            </div>
            </footer>
        </article>
      </div>
      </section>
    </main>
  </body>
</html>
